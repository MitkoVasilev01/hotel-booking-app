<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Моят Профил</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<!-- НАВИГАЦИЯ (Копирана за удобство) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="fas fa-hotel"></i> HotelApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Начало</a></li>
        <li class="nav-item">
          <form th:action="@{/users/logout}" method="post" class="d-inline">
            <button type="submit" class="nav-link bg-transparent border-0">Изход</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <!-- ЛЯВА ЧАСТ: Лични данни -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm border-0 text-center p-4">
        <div class="mb-3">
          <i class="fas fa-user-circle fa-5x text-secondary"></i>
        </div>
        <h4 th:text="${user.name}">User Name</h4>
        <p class="text-muted" th:text="${user.email}">user@example.com</p>
        <hr>
        <p class="text-start"><i class="fas fa-shield-alt text-primary"></i> Роля: <strong th:text="${user.role}">CLIENT</strong></p>
      </div>
    </div>

    <!-- ДЯСНА ЧАСТ: Резервации -->
    <div class="col-md-8">
      <div class="card shadow-sm border-0 p-4">
        <h3 class="mb-4"><i class="fas fa-suitcase-rolling text-primary"></i> Моите Резервации</h3>

        <!-- Ако няма резервации -->
        <div th:if="${user.reservations.empty}" class="alert alert-info">
          Все още нямате направени резервации. <a href="/">Разгледайте хотелите!</a>
        </div>

        <!-- Таблица с резервации -->
        <div th:unless="${user.reservations.empty}" class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
              <th>Хотел</th>
              <th>Настаняване</th>
              <th>Напускане</th>
              <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res : ${user.reservations}">
              <td>
                <strong th:text="${res.hotel.name}">Hotel Name</strong><br>
                <small class="text-muted" th:text="${res.hotel.location}">Location</small>
              </td>
              <!-- Форматиране на датите -->
              <td th:text="${res.startDate}">2025-11-20</td>
              <td th:text="${res.endDate}">2025-11-25</td>
              <td>
                <!-- Оцветяване според статуса -->
                <span th:if="${res.status.name() == 'PENDING'}" class="badge bg-warning text-dark">Чакаща</span>
                <span th:if="${res.status.name() == 'CONFIRMED'}" class="badge bg-success">Потвърдена</span>
                <span th:if="${res.status.name() == 'CANCELLED'}" class="badge bg-danger">Отменена</span>
              </td>
              <td>
                <!-- Ако е PENDING -> Показваме бутон ПЛАТИ -->
                <div th:if="${res.status.name() == 'PENDING'}">
                  <span class="badge bg-warning text-dark mb-2">Чака плащане</span>

                  <form th:action="@{/reservations/pay/{id}(id=${res.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-success">
                      <i class="fas fa-credit-card"></i> Плати сега
                    </button>
                  </form>
                </div>

                <!-- Ако е CONFIRMED -> Само етикет -->
                <span th:if="${res.status.name() == 'CONFIRMED'}" class="badge bg-success">
                                        <i class="fas fa-check"></i> Потвърдена
                                    </span>

                <!-- Ако е CANCELLED -->
                <span th:if="${res.status.name() == 'CANCELLED'}" class="badge bg-danger">Отменена</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
