<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добави Хотел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Добавяне на нов хотел</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/hotels/add}" th:object="${hotel}" method="post" enctype="multipart/form-data">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Име на хотела</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Категория</label>
                                <select th:field="*{category}" class="form-select">
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Цена на нощувка (в лева)</label>
                            <div class="input-group">
                                <input type="number" step="1" th:field="*{pricePerNight}" class="form-control" placeholder="100" required>
                                <span class="input-group-text">лв.</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Град (Локация)</label>
                                <input type="text" th:field="*{location}" class="form-control" placeholder="напр. София" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Точен адрес</label>
                                <input type="text" th:field="*{address}" class="form-control" placeholder="напр. бул. Витоша 10" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Главна снимка (Качете файл)</label>
                            <input type="file" name="mainImageFile" class="form-control" accept="image/*" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Галерия (Изберете поне 4 снимки)</label>
                            <input type="file" name="galleryFiles" class="form-control" accept="image/*" multiple required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Екстри (Разделени със запетая)</label>
                            <input type="text" name="amenitiesText" class="form-control" placeholder="Wi-Fi, Закуска, Басейн, Паркинг">
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Запиши Хотел</button>
                            <a href="/" class="btn btn-outline-secondary">Отказ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
