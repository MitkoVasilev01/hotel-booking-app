<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактиране на Хотел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Редактиране на хотел</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/hotels/edit/{id}(id=${hotel.id})}" th:object="${hotel}" method="post">

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Име на хотела</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Категория</label>
                                <select th:field="*{category}" class="form-select">
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Град</label>
                                <input type="text" th:field="*{location}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Точен адрес</label>
                                <input type="text" th:field="*{address}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Цена на нощувка</label>
                            <div class="input-group">
                                <input type="number" step="0.01" th:field="*{pricePerNight}" class="form-control" required>
                                <span class="input-group-text">лв.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">URL на Главна снимка</label>
                            <input type="text" th:field="*{imageUrl}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Галерия (Линкове, разделени със запетая)</label>
                            <textarea name="galleryText" class="form-control" rows="3" th:text="${galleryText}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Екстри (Разделени със запетая)</label>
                            <input type="text" name="amenitiesText" class="form-control" th:value="${amenitiesText}">
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Запази Промените</button>
                            <a th:href="@{/hotels/details/{id}(id=${hotel.id})}" class="btn btn-outline-secondary">Отказ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
